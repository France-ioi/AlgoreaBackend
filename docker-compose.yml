version: '3'
services:
  # connect from host using: "mysql -hlocalhost -Dalgorea_db -ualgorea -pa_db_password --protocol=TCP"
  db_8_0:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --max-allowed-packet=10485760
    restart: always
    ports:
      - "3306:3306"
      - "33060:33060"
    environment:
      MYSQL_ROOT_PASSWORD: a_root_db_password
      MYSQL_USER: algorea
      MYSQL_PASSWORD: a_db_password
      MYSQL_DATABASE: algorea_db
      MYSQL_ROOT_HOST: "%"
