linters-settings:
  govet:
    check-shadowing: true
    settings:
      printf:
        funcs:
          - (github.com/France-ioi/AlgoreaBackend/app/logging.SharedLogger).Debugf
          - (github.com/France-ioi/AlgoreaBackend/app/logging.SharedLogger).Infof
          - (github.com/France-ioi/AlgoreaBackend/app/logging.SharedLogger).Warnf
          - (github.com/France-ioi/AlgoreaBackend/app/logging.SharedLogger).Errorf
          - (github.com/France-ioi/AlgoreaBackend/app/logging.SharedLogger).Panicf
          - (github.com/France-ioi/AlgoreaBackend/app/logging.SharedLogger).Fatalf
          - github.com/France-ioi/AlgoreaBackend/app/logging.Debugf
          - github.com/France-ioi/AlgoreaBackend/app/logging.Infof
          - github.com/France-ioi/AlgoreaBackend/app/logging.Warnf
          - github.com/France-ioi/AlgoreaBackend/app/logging.Errorf
          - github.com/France-ioi/AlgoreaBackend/app/logging.Panicf
          - github.com/France-ioi/AlgoreaBackend/app/logging.Fatalf
  golint:
    min-confidence: 0
  gocyclo:
    min-complexity: 10
  maligned:
    suggest-new: true
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  depguard:
    list-type: blacklist
    packages:
      # logging is allowed only by logutils.Log, logrus
      # is allowed to be used only in logutils package
      - github.com/sirupsen/logrus
  misspell:
    locale: US
  lll:
    line-length: 140
  goimports:
    local-prefixes: github.com/France-ioi/AlgoreaBackend
  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
    disabled-checks:
      - wrapperFunc
      - whyNoLint # Requires an explanation for each nolint. requires many changes

linters:
  enable-all: true
  disable:
    - maligned
    - prealloc
    - gochecknoglobals
    - varcheck         # Deprecated.
    - golint           # Deprecated.
    - structcheck      # Deprecated.
    - deadcode         # Deprecated.
    - scopelint        # Deprecated.
    - nosnakecase      # Deprecated.
    - interfacer       # Deprecated.
    - testpackage      # Requires that go tests files are in a different package, but current tests are on private functions
    - wsl              # Requires whitelines between blocks. requires many changes, enable it later
    - nolintlint       # Requires explanation for each "nolint" directive. requires many changes
    - gomnd            # Flags all "magic numbers" in the code. requires many changes
    - goerr113         # Don't allow dynamic errors, requires wrapped static errors. requires many changes
    - nestif           # Doesn't allow too long nested if. requires complex changes
    - forbidigo        # For update to go1.19
    - gci              # For update to go1.19
    - gochecknoinits   # For update to go1.19
    - revive           # For update to go1.19
    - asasalint        # For update to go1.19
    - containedctx     # For update to go1.19
    - contextcheck     # For update to go1.19
    - cyclop           # For update to go1.19
    - dupword          # For update to go1.19
    - revive           # For update to go1.19
    - errchkjson       # For update to go1.19
    - errorlint        # For update to go1.19
    - errname          # For update to go1.19
    - execinquery      # For update to go1.19
    - exhaustive       # For update to go1.19
    - exhaustivestruct # For update to go1.19
    - forcetypeassert  # For update to go1.19
    - ifshort          # For update to go1.19
    - ireturn          # For update to go1.19
    - ineffassign      # For update to go1.19
    - maintidx         # For update to go1.19
    - musttag          # For update to go1.19
    - nilnil           # For update to go1.19
    - nlreturn         # For update to go1.19
    - noctx            # For update to go1.19
    - nonamedreturns   # For update to go1.19
    - paralleltest     # For update to go1.19
    - sqlclosecheck    # For update to go1.19
    - tagliatelle      # For update to go1.19
    - tenv             # For update to go1.19
    - thelper          # For update to go1.19
    - usestdlibvars    # For update to go1.19
    - varnamelen       # For update to go1.19
    - wrapcheck        # For update to go1.19
    - exhaustruct      # For update to go1.19
    - gomoddirectives  # For update to go1.19
    - typecheck        # For update to go1.19
    - dupl             # For update to go1.19
    - lll              # For update to go1.19

run:
  skip-dirs:
    - db
    - app/database/testdata
    - test-results
    - pkg/golinters/goanalysis/(checker|passes)
    - app/doc

issues:
  exclude-use-default: false
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gosec
        - gocognit
    - text: "weak cryptographic primitive"
      linters:
        - gosec
    - text: "should have a package comment, unless it's in another file for this package"
      linters:
        - golint
    - text: "is too long"
      linters:
        - funlen
    - text: "has too many statements"
      linters:
        - funlen
    - text: "unknown JSON option" # requires update of package "mapstructure"
      linters:
        - staticcheck
    - text: "function has more than 5 results, consider to simplify the function"
      linters:
        - gocritic
    - text: "to be of non-pointer type"
      linters:
        - gocritic
    - text: "SA1019:" # io/util has been deprecated since Go 1.19
      linters:
        - staticcheck
    - text: "SA1029:" # should not use built'in type string as key for value; define your own type to avoid collisions
      linters:
        - staticcheck
    - text: "ptrToRefParam:"
      linters:
        - gocritic
    - text: "G404:" # Use of weak random number generator (math/rang instead of crypto/rand)
      linters:
        - gosec
    - text: "deferInLoop:" # Possible resource leak, 'defer' is called in the 'for' loop.
      linters:
        - gocritic
    - text: "type .answerSubmitResponse. is unused"
      linters:
        - unused
    - text: "uncheckedInlineErr: err error is unchecked, maybe intended to check it instead of conn.db.AddError.err."
      linters:
        - gocritic
    - text: "timeCmpSimplify:"
      linters:
        - gocritic

  exclude:
    - "not declared by package utf8"
    - "unicode/utf8/utf8.go"
  max-issues-per-linter: 0
  max-same-issues: 0
  #fix: true # Enable to try auto fix.

# golangci.com configuration
# https://github.com/golangci/golangci/wiki/Configuration
service:
  golangci-lint-version: 1.52.2 # use the fixed version to not introduce new linters unexpectedly
